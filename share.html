    <!-- Start: CheckParameters --><script>
  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    // Check the parameters for valid
    const content = params.get("content");
    if (content) {
      document.getElementById("content").innerHTML = content;
    }
    else{
        document.getElementById("content").innerHTML = "Invalid Paste Share Link\n\nContent parameter is blank";
        document.getElementById("content").style.textAlign = "center";
        document.getElementById("content").style.color = "rgb(255, 0, 0)";
    }
  };
</script>
<!-- End: CheckParameters -->
